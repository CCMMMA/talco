<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIQUAM</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1, h2 {
            color: #3498db;
        }

        #map, #dataContainer {
            flex: 1;
            height: 50%;
        }

        #status {
            position: absolute;
            top: 20px;
            z-index: 1000;
            align-content: center;
            color: white;
            width: 100%;
        }

        .load-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .timeseries-button {
            position: absolute;
            top: 20px;
            right: 60px;
            z-index: 1000;
        }

        .file-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon {
            margin-right: 8px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            color: white;
            background-color: #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
        }

        .menu .file-input:last-child {
            margin-bottom: 0;
        }

        #dataContainer {
            overflow: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #3498db;
            color: #fff;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="status"></div>

    <div id="map"></div>

    <div id="dataContainer"></div>

    <div class="load-buttons">
        <button class="button" onclick="toggleMenu()">+</button>
        <div class="menu" id="menu">
            <div class="file-input">
                <i class="fas fa-map icon"></i>
                <input type="file" name="file" id="farms" accept=".json, .geojson" onchange="uploadFile('farms', '/uploadFarms')" required>
            </div>
            <div class="file-input">
                <i class="fas fa-vial icon"></i>
                <input type="file" name="file" id="measurements" accept=".csv, .xls" onchange="uploadFile('measurements', '/uploadMeasurements')" required>
            </div>
        </div>
    </div>

    <div class="timeseries-button">
        <button class="button" onclick="createTimeseries()">
            <i class="fa fa-chart-bar"></i>
        </button>
    </div>

    <script>
        let map = L.map('map').setView([40.87, 14.24], 10);
        let polygons = [];
        let markers = [];
        let measurements;

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);

        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        function updateStatus(data) {
            document.getElementById('status').innerText = '';
            Object.keys(data).forEach(function(key) {
                if (data[key].status !== 'Completed')
                    document.getElementById('status').innerText += `[${key}] Status: ${data[key].status} ${data[key].idx}/${data[key].total}\n`;
            });
        }

        function checkStatus() {
            fetch('/get_execution_status')
            .then(response => response.json())
            .then(data => {
                updateStatus(data);
                setTimeout(checkStatus, 30000);
            })
            .catch(error => console.error('[checkStatus] Error fetching data:', error));
        }

        function uploadFile(fileInputId, request) {
            let fileInput = document.getElementById(fileInputId);
            let file = fileInput.files[0];

            if (file) {
                let formData = new FormData();
                formData.append('file', file);

                fetch(request, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`${errorData.message}`);
                        });
                    }
                    return response.json();
                })
                .then(_ => {
                    clearMap();
                    draw();
                })
                .catch(error => {
                    console.error('[uploadFile] Error fetching data:', error);
                    alert(`Error: ${error.message}`);
                });

                toggleMenu();
                fileInput.value = null;
            } else {
                console.error('No file selected.');
            }
        }

        function swapLatLon(coord) {
            return [coord[1], coord[0]];
        }

        function swapLatLonArray(coordinates) {
            return coordinates.map(coord => swapLatLon(coord));
        }

        function swapLatLonInArray(arr) {
            return arr.map(coordinates => coordinates.map(swapLatLonArray));
        }

        function clearMap() {
            for (let i = 0; i < markers.length; i++) {
                map.removeLayer(markers[i]);
            }

            for (let i = 0; i < polygons.length; i++) {
                map.removeLayer(polygons[i]);
            }
        }

        function drawFarms() {
            fetch('/farms')
            .then(response => response.json())
            .then(farms => {
                farms.forEach((farm, _) => {
                    let polygon = L.polygon(swapLatLonInArray(farm["coordinates"]), { color: 'red' });
                    polygon.addTo(map);
                    polygons.push(polygon);
                });
            })
            .catch(error => console.error('[drawFarms] Error fetching data:', error));
        }

        function drawSamples() {
            fetch('/measurements')
            .then(response => response.json())
            .then(data => {
                measurements = data;
                const dataContainer = document.getElementById('dataContainer');
                dataContainer.innerHTML = '';

                if (measurements.length > 0) {
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');

                    const headerRow = document.createElement('tr');
                    Object.keys(measurements[0]).forEach(key => {
                        const th = document.createElement('th');
                        th.textContent = key;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);

                    measurements.forEach((measurement, _) => {
                        const tr = document.createElement('tr');
                        // let contentLoaded = false;

                        tr.addEventListener('mouseover', function() {
                            tr.style.backgroundColor = '#f0f0f0';
                            tr.style.cursor = 'pointer';
                        });

                        tr.addEventListener('mouseout', function() {
                            tr.style.backgroundColor = ''; // Reset background color
                        });

                        /*
                        tr.addEventListener('click', function () {
                            const existingContent = tr.nextElementSibling;

                            if (tr.querySelector('img') == null) {
                                if (!contentLoaded) {
                                    fetch('/getTimeSeries/' + measurement.id)
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error(`HTTP error! Status: ${response.status}`);
                                        }
                                        return response.blob();
                                    })
                                    .then(blob => {
                                        const imageUrl = URL.createObjectURL(blob);

                                        const imgElement = document.createElement('img');
                                        imgElement.src = imageUrl;

                                        if (!existingContent) {
                                            tr.insertAdjacentHTML('afterend', `<tr class="content-row"><td colspan="${Object.keys(measurement).length}">${imgElement.outerHTML}</td></tr>`);
                                        } else {
                                            existingContent.innerHTML = `<td colspan="${Object.keys(measurement).length}">${imgElement.outerHTML}</td>`;
                                        }

                                        contentLoaded = true;
                                    })
                                    .catch(error => {
                                        console.error('Error fetching data:', error);
                                        alert('Error fetching data. Please try again.');
                                    });
                                } else {
                                    if (existingContent) {
                                        existingContent.style.display = existingContent.style.display === 'none' ? 'table-row' : 'none';
                                    }
                                }
                            }
                        });
                         */

                        Object.values(measurement).forEach(value => {
                            const td = document.createElement('td');
                            td.textContent = value;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);

                        let marker = L.marker([measurement["latitude"], measurement["longitude"]]);
                        const content = '<h2>' + measurement['site_name'] + '</h2>' +
                                        '<p><strong>Site</strong>: ' + measurement['date'] + '</p>' +
                                        '<p><strong>Outcome</strong>: ' + measurement['outcome'] + '</p>';
                        marker.addTo(map).bindPopup(content);

                        markers.push(marker);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                    dataContainer.appendChild(table);
                } else {
                    dataContainer.innerHTML += '<p>No data available.</p>';
                }
            })
            .catch(error => console.error('[drawSamples] Error fetching data:', error));
        }

        function draw() {
            drawFarms();
            drawSamples();
        }

        function createTimeseries() {
            fetch('/createTimeseries', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                updateStatus(data);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        draw();
        checkStatus();
    </script>
</body>

</html>
